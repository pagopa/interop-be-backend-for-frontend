include "kamon"

akka {
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  management {
    http {
      hostname = "0.0.0.0"
      bind-hostname = 0.0.0.0
      route-providers-read-only = false
    }
    health-checks {
      readiness-checks {
        ready = "it.pagopa.interop.bff.server.impl.HealthCheck"
      }
      liveness-checks {
        live = "it.pagopa.interop.bff.server.impl.LiveCheck"
      }
    }
  }
}

backend-for-frontend {
  port = 8088
  jwt {
    audience = [ ${MAIN_AUDIENCE} ]
  }
}

interop-commons {
  jwt {
    public-keys {
      url = ${WELL_KNOWN_URL}
    }
  }
}
