backend-for-frontend {
  port = 8088
  ec-keys-identifiers = "test"
  rsa-keys-identifiers = ""

  jwt {
    audience = "audience"
  }

  generated-jwt {
    issuer =  "issuer"
    audience = "test.interop.pagopa.it/ui"
    duration-seconds = 60
  }

  services {
    party-process {
      url = "PARTY_PROCESS_URL"
      api-key = "PARTY_PROCESS_API_KEY"
    }
    user-registry {
      url = "USER_REGISTRY_URL"
      api-key = "USER_REGISTRY_API_KEY"
    }
  }
}

interop-commons {
  jwt {
    public-keys {
      urls = "well-known1,well-known2"
    }
  }
}
